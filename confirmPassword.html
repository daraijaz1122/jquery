<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>password validation in jQuery</title>
    <style>
         .container {
            position: relative;
            width: 500px;
            height: 300px;
            border: solid 2px green;

            margin-left: 20%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">set password</h1>

        <form action="">

            <div class="password">
                <label for="">Password</label>
                <input type="password" id="pass" name="password">
                <!-- <div class="pass-error"></div> -->
            </div>
            <br>
            <div class="confirm-password">
                <label for="">Confirm Password</label>
                <input type="password" id="conpass" name="confirmpassword">
                <div class="confirm-error"></div>
            </div>
            <br>
            <button class="submit">Submit</button>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('#conpass').keyup(function(){
                var pwd =$('#pass').val();
                var cpwd= $('#conpass').val();
                if(pwd == cpwd){
                    $('.confirm-error').html('');
                    return true;
                }
                else{
                   
                    $('.confirm-error').html("**password not matching");
                    $('.confirm-error').css("color","red");
                    return false;
                }
            })
        })
    </script>
    
</body>
</html>
