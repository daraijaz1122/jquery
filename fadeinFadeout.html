<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Fadein&FadeOut</title>
    <style>
        button{
            text-align: center;
            margin-left: 50%;
        }
        .main{
            margin: 0px 500px;

        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        with jQuery you can fadein and fadeout of visibility!.
    </h1>
    <button class="fadein">fadeTOGGLE</button>
    <!-- <button class="fadeout">fade out</button> -->

    <div  style="text-align: center;justify-content: center;" class="main">
        <div style="height: 200px; background-color: red;" class="firstDiv1"></div><br>
        <div style="height: 200px; background-color: blue;" class="firstDiv2"></div><br>
        <div style="height: 200px; background-color: green;" class="firstDiv3"></div><br>
    </div>
    <script>
        $(document).ready(function(){
            //fade in and fade out.
            // $('.fadeout').click(function(){
            //     $('.firstDiv1').fadeOut(1000);
            //     $('.firstDiv2').fadeOut(3000);
            //     $('.firstDiv3').fadeOut(5000);

            // })
            // $('.fadein').click(function(){
            //     $('.firstDiv1').fadeIn('1000');
            //     $('.firstDiv2').fadeIn("3000");
            //     $('.firstDiv3').fadeIn("5000");

            // })
          //fadeToggle function 
          $('.fadein').click(function(){
            $('.firstDiv1').fadeToggle(1000);
            $('.firstDiv2').fadeToggle(3000);
            $('.firstDiv3').fadeToggle(5000);
          }) 

        })
    </script>
    
</body>
</html>
