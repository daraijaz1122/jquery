<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width&height dimensions</title>
    <style>
        #measure{
            height: 300px;
            width: 600px;
            border: 10px solid green;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="measure"></div>
    <br>
    <button class="showWidthHeight">check</button>
    <br>
    <br>
    <input type="text" id="widths">
    <input type="text" id="heights">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            $('.showWidthHeight').click(function(){
                var x="";
                var y="";
                x+="the height of the div is " + $('#measure').height()+"px.";
                y+= "the widht of the div is " +  $('#measure').width()+"px.";
                 $('#widths').val(y);
                 $('#heights').val(x);
            })
        })
    </script>
    
</body>
</html>
