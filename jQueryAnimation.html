<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery-ui-1.13.2.custom"></script>
    <title>AnimationInjQuery</title>
    <style>
        .animateDiv{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>jQuery Animation Tutorial</h1>
    <button id="clkbtn">Touch Here</button>
    <br>
    <br>

    <div class="animateDiv"></div>
    

    <script>
        $(document).ready(function(){
            $('#clkbtn').click(function(){
                $('.animateDiv').animate({
                    left : 500
                });
                $('.animateDiv').animate({
                    top : 200
                });
                $('.animateDiv').animate({
                    left : 0,
                    //backgroundColor : blue
                    width :100/2,
                    height :100/2
                });
                $('.animateDiv').animate({
                    top : 0,
                    width :100,
                    height  :100
                });

            })
         })
    </script>
</body>
</html>
