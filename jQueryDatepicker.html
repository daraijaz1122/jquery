<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <title>jQueryDatePicker!</title>
</head>
<body>
    <h1 style="text-transform: uppercase;text-align: center;">enter your biodata</h1>
    <form >
        <fieldset>
            <legend style="text-transform: uppercase;font-size: 1.6em;">BioData</legend><br><br>
          Name:  <input type="text" class="form-control"placeholder="enter your name"><br><br>
            Email:<input type="email" class="form-control"placeholder="enter email"><br><br>
           DOB: <input type="text" class="form-control" id="date"><br><br>
           <input type="submit" name="">
        </fieldset>
    </form>

    <script src="jquery-ui-1.13.2.custom">  </script>
    <script src="jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#date').datepicker({
                dateFormat:"dd-mm-yy",
                changeMonth:true,
                changeYear:true,
                maxDate:'3M',
                minDate:'-3M'
            });
            
        })
    </script>
</body>
</html>
