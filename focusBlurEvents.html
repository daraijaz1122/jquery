<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>FocusBlurEventsss</title>
</head>
<body>
    <form action="">
        <input type="text" id="textt">
        <span id="focus">please write something</span>
        <span id="blur">takecare</span>
    </form>

    <script>
        $(document).ready(function(){
            $('span').css("display","none");
            $('#textt').focus(function(){
                $("#focus").css("display","inline").fadeOut("slow");
            });
            $('#textt').blur(function(){
                $("#blur").css("display","inline").fadeOut("slow");
            });
        });
    </script>
</body>
</html>
